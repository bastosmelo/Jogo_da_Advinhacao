<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div>
                <h1>Jogo de Adivinhação</h1>
                <p>Eu escolhi um número entre 1 e 100. Tente adivinhar!</p>
                <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100">
                <button id="submitGuess">Enviar Palpite</button>
                <p id="feedback"></p>
                <p id="attempts">Tentativas restantes: 5</p>
                <div id="imageContainer">
                    <img id="successImage" src="Imagens/Acertou.gif" alt="Você acertou!" style="display: none;">
                    <img id="errorImage" src="Imagens/Errou.gif" alt="Você errou!" style="display: none;">
                </div>
                <button id="resetGame" style="display: none;" class="reset-button">Reiniciar Jogo</button>
            </div>
        </div>
    </main>

    <!-- Ícones Sociais -->
    <footer class="footer">
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/bruno-bastos-melo-442ba9bb" target="_blank"><img src="Imagens/LinkedIn.jpg" alt="LinkedIn" class="social-links"></a>
            <a href="https://github.com/bastosmelo" target="_blank"><img src="Imagens/GitHub.jpg" alt="GitHub" class="social-links"></a>
            <a href="https://www.facebook.com/bastosmelo" target="_blank"><img src="Imagens/Facebook.jpg" alt="Facebook" class="social-links"></a>
            <a href="https://www.instagram.com/bastosmelo/" target="_blank"><img src="Imagens/Instagram.jpg" alt="Instagram" class="social-links"></a>
            <a href="https://x.com/BrunoBastosMelo" target="_blank"><img src="Imagens/X-Twiter.jpg" alt="X-Twiter" class="social-links"></a>
        </div>
    <p>Bruno Bastos Melo © 2024. Todos os direitos reservados.</p>
    <p><i>bruno.bastos@souunit.com.br</i></p>
    </footer>
</body>
</html>
